<div class="use-termynal" data-ty-lineDelay="0" data-termynal>
    <span data-ty=input>globus-automate action run --action-url \</span>
    <span data-ty=input data-ty-prompt="">&nbsp;https://actions.globus.org/hello_world --body '{}' | jq .details</span>
    <span data-ty><span style="color: green; font-weight: bold; display: block;">
            &nbsp;&nbsp;{ <br />
            &nbsp;&nbsp;&nbsp;&nbsp;"Hello": "World"<br />&nbsp;&nbsp;}</span>
    </span>
</div>
<script>
    containers = document.querySelectorAll(".use-termynal");
    containers.forEach(container => new Termynal(container))
</script>
