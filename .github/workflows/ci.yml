name: Action Provider Tools CI
on:
  pull_request:
    branches:
      - main
  push:

jobs:
  lint:
    name: Lint
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install tox
        run: python -m pip install -U tox
      - name: Run black
        run: tox -e black
      - name: Run isort
        run: tox -e isort
      - name: Run mypy
        run: tox -e mypy

  test:
    strategy:
      matrix:
        # Broadly test supported Python versions on Linux.
        os:
          - name: Linux
            value: ubuntu-latest
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        # Narrowly test specific combinations of Windows and Mac.
        include:
          - os:
              name: Windows
              value: windows-latest
            python-version: "3.10"
          - os:
              name: Mac
              value: macos-latest
            python-version: "3.10"
    name: "Test Python ${{ matrix.python-version }} on ${{ matrix.os.name }}"
    runs-on: ${{ matrix.os.value }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: python -m pip install -U tox
      - name: Test
        run: python -m tox -e py

  test-minimum-flask:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.11"]
    name: "Minimum Flask: Test Python ${{ matrix.python-version }}"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: python -m pip install -U tox
      - name: Test
        run: tox -e py-minimum_flask
